<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>campominato grid</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <header class="d-flex w-75 m-auto justify-content-between p-3">
        <div class="row align-items-center">
            <div class="col-1">
                <img class="w-100" src="assets/img/mobile-logo.png" alt="logo">
            </div>
            <h1>Campo Minato</h1>
        </div>

        <div class="d-flex">
            <select name="difficulty" id="difficulty" class="m-1">
                <option value="easy">easy</option>
                <option value="medium">medium</option>
                <option value="hard">hard</option>
            </select>
            <button id="button" class="m-1">Play</button>
        </div>
    </header>

    <main>
        <section class="container py-5">
        <div id="griglia"></div>
        </section>
    </main>

    <footer></footer>

    <script src="assets/script/main.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</html>
